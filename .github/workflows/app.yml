name: App
run-name: ${{ github.sha }}
on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Azure Login
        uses: azure/login@v2
        with: 
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: ACR Login
        run: az acr login --name alidotestacr-cdhre2gdg0c2hjam.azurecr.io
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          push: true
          tags: alidotestacr-cdhre2gdg0c2hjam.azurecr.io/myapp:${{ github.sha }}