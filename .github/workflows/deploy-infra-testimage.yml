name: Infra TestApp

run-name: ${{ github.sha }}

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./infra
          push: true
          tags: |
            ghcr.io/ali-doustkani/infratest:latest
            ghcr.io/ali-doustkani/infratest:${{ github.sha }}